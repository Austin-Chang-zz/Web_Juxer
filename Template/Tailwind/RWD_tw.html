<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 p-4">
        <div class="bg-red-500 p-4 text-white text-center">Item 1</div>
        <div class="bg-green-500 p-4 text-white text-center">Item 2</div>
        <div class="bg-blue-500 p-4 text-white text-center">Item 3</div>
        <div class="bg-yellow-500 p-4 text-black text-center">Item 4</div>
    </div>
</body>

</html>
